<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="crudBean" required="true"></cc:attribute>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:toolbarGroup>
            <p:commandButton value="Novo" icon="ui-icon-document" action="#{cc.attrs.crudBean.novo()}" update="@form"></p:commandButton>
            <p:commandButton value="Salvar" icon="ui-icon-disk" action="#{cc.attrs.crudBean.salvar()}" disabled="#{cc.attrs.crudBean.busca == true}" update="@form"></p:commandButton>
            <p:commandButton value="Buscar" icon="ui-icon-sear" action="#{cc.attrs.crudBean.buscar()}" update="@form"></p:commandButton>
        </p:toolbarGroup>
        <p:toolbarGroup align="right">
            <cc:insertChildren></cc:insertChildren>
        </p:toolbarGroup>
    </cc:implementation>
</html>
