<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <link rel="icon" href="imagens/favicon.ico"/>
        <link rel="stylesheet" href="css/estilo.css"/>
        <title>POO ContaBanco</title>
        <script src="javascript/classes.js"></script>
    </head>
    <body>
        <div class="terminal">
            <script>
                var p1 = new ContaBanco();
                var p2 = new ContaBanco();

                p1.abrirConta("CC");
                p1.numConta = 1111;
                p1.dono = "Jubileu";

                p2.abrirConta("CP");
                p2.numConta = 2222;
                p2.dono = "Creuza";

                p1.depositar(300);
                p2.depositar(500);

                p2.sacar(100);

                p1.pagarMensal();
                p2.pagarMensal();

                p2.fecharConta();

                p1.estadoAtual();
                p2.estadoAtual();

                delete p1;
                delete p2;
            </script>
        </div>
    </body>
</html>
