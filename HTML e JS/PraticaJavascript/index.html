<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <link rel="icon" href="imagens/favicon.ico"/>
        <link rel="stylesheet" href="css/estilo.css"/>
        <title>Prática Javascript</title>
        <script src="javascript/funcoes.js"></script>
    </head>
    <body>
        <div class="terminal">
            <script>
                try {
                    operacoes(5, 10);
                }
                catch(ex) {
                    document.write(`<span style=\"color: red\">${ex.message}</span><br/>`);
                }

                linha();

                datas();

                linha();  

                try {
                    document.write(divisao(50, 0));
                }
                catch(ex) {
                    document.write(`<span style=\"color: red\">${ex.message}</span>`);
                }
                finally {
                    document.write("<br/>Fim do tratamento!<br/>");
                }

                linha();

                mens();

                linha();

                document.write(soma(10, 5));

                linha();

                var num = parseInt(prompt("Digite um número:", "0"));

                try {
                    if(isNaN(num)) {
                        throw new TypeError("Não foi inserido um valor numérico!");
                    }

                    if(num > 10) {
                        throw new Error("O número deve ser de até 10!");
                    }

                    document.write(`O valor é ${num}.<br/>`);
                }
                catch(ex) {
                    document.write(`<span style=\"color: red\">${ex.message}</span><br/>`);
                }
                finally {
                    document.write("Fim do tratamento!");
                }
            </script>
        </div>
    </body>
</html>
