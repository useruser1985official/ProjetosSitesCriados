<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <title>Prática Javascript</title>
        <script src="javascript/classes.js"></script>
    </head>
    <body>
        <script>
            function operacoes(n1, n2) {
                if(n1 >= n2) {
                    throw new Error("N1 deve ser menor que N2");
                }
                
                document.write(`O número absoluto de ${n1} é ${Math.abs(n1)}.<br/>`);
                document.write(`A raiz quadrada de ${n1} é ${Math.sqrt(n1)}.<br/>`);
                document.write(`A raiz cúbica de ${n1} é ${Math.cbrt(n1)}.<br/>`);
                document.write(`O quadrado de ${n1} é ${Math.pow(n1, 2)}.<br/>`);
                document.write(`O cubo de ${n1} é ${Math.pow(n1, 3)}.<br/>`);
                document.write(`${n1}<small><sup>${n2}</sup></small> é ${Math.pow(n1, n2)}.<br/>`);
                document.write(`Número aleatório entre ${n1} e ${n2}: ${Math.round(Math.random() * (n2 - n1) + n1)}.<br/>`);
            }

            function datas() {
                let data = new Date();

                let dia = data.getDate();
                let mes = data.getMonth();
                let ano = data.getFullYear();
                
                let hora = data.getHours();
                let minu = data.getMinutes();
                let segu = data.getSeconds();

                let ds = data.getDay();debugger

                let meses = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
                let semana = ["Domingo", "Segunda-Feira", "Terça-Feira", "Quarta-Feira", "Quinta-Feira", "Sexta-Feira", "Sábado"];

                document.write(`Hoje é dia ${dia} de ${meses[mes]} de ${ano}, ${semana[ds]}.<br/>`);
                document.write(`A hora atual é de ${hora}:${minu}:${segu}.`)
            }

            function divisao(n1, n2) {
                if(n2 == 0) {
                    throw new Error("É impossível dividir por zero");
                }

                return n1 / n2;
            }

            var linha = () => document.write("<hr/>");

            var mens = () => document.write("Mensagem de Lambda!<br/>");

            var soma = (n1, n2) => n1 + n2;

            try {
                operacoes(5, 10);
            }
            catch(ex) {
                document.write(`<span style="color: red">ERRO: ${ex.message}.</span><br/>`);
            }
            finally {
                document.write("Bloco finalizado!<br/>");
            }

            linha();

            datas();

            linha();

            try {
                var res = divisao(50, 0);

                document.write(res);
            }
            catch(ex) {
                document.write(`<span style="color: red">ERRO: ${ex.message}.</span><br/>`);
            }
            
            linha();

            mens();

            var sm = soma(10, 5);

            document.write(sm);
        </script>
    </body>
</html>
