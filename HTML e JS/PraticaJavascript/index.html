<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <link rel="icon" href="imagens/favicon.ico"/>
        <link rel="stylesheet" href="css/estilo.css"/>
        <title>Prática Javascript</title>
    </head>
    <body>
        <div class="terminal">
            <script>
                var frase = "Isso é uma String";

                document.write(`${frase.split("").reverse().join("")}<br/>`);
                document.write(`${frase.concat(" e ela foi concatenada!")}<br/>`);
                document.write(`${frase.split("")}<br/>`);
                document.write(`${frase.includes("String")}<br/>`);
            </script>
        </div>
    </body>
</html>
