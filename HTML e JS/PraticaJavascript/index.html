<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <title>Prática Javascript</title>
    </head>
    <body>
        <script>
            function operacoes(n1, n2) {
                if(n1 >= n2) {
                    throw new Error("Insira um número em N1 menor que N2!");
                }
                
                document.write(`Número absoluto de ${n1}: ${Math.abs(n1)}<br/>`);
                document.write(`Raiz quadrada de ${n1}: ${Math.sqrt(n1)}<br/>`);
                document.write(`Raiz cúbica de ${n1}: ${Math.cbrt(n1)}<br/>`);
                document.write(`Quadrado de ${n1}: ${Math.pow(n1, 2)}<br/>`);
                document.write(`Cubo de ${n1}: ${Math.pow(n1, 3)}<br/>`);
                document.write(`${n1} elevado a ${n2}: ${Math.pow(n1, n2)}<br/>`);
                document.write(`Número aleatório entre ${n1} e ${n2}: ${Math.round(Math.random() * (n2 - n1) + n1)}<br/>`);
            }

            function datas() {
                let data = new Date();

                let dia = data.getDate();
                let mes = data.getMonth();
                let ano = data.getFullYear();

                let hora = data.getHours();
                let minu = data.getMinutes();
                let segu = data.getSeconds();

                let ds = data.getDay();

                let meses = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
                let semana = ["Domingo", "Segunda-Feira", "Terça-Feira", "Quarta-Feira", "Quinta-Feira", "Sexta-Feira", "Sábado"];

                document.write(`Hoje é ${semana[ds]}, ${dia} de ${meses[mes]} de ${ano}.<br/>`);
                document.write(`A hora atual é ${hora}:${minu}:${segu}.<br/>`);
            }

            function divisao(n1, n2) {
                if(n2 == 0) {
                    throw new Error("É impossível dividir por zero!");
                }
                
                return n1 / n2;
            }

            var linha = () => document.write("<hr/>");

            var mens = () => document.write("Mensagem de Lambda!<br/>");
            var soma = (n1, n2) => n1 + n2;

            try {
                operacoes(5, 10);
            }
            catch(ex) {
                alert(`ERRO: ${ex.message}`);
            }

            linha();

            datas();

            linha();

            mens();

            linha();

            document.write(soma(10, 5));

            linha();

            try {
                document.write(`${divisao(50, 0)}<br/>`);
            }
            catch(ex) {
                alert(`${ex.message}`);
            }
            finally {
                document.write("Fim do bloco!<br/>");
            }
        </script>
    </body>
</html>
