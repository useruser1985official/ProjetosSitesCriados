<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <title>Saudações com Imagens</title>
        <script>
            var dia = new Date();
            var hora = dia.getHours();
            
            if((hora >= 6) && (hora < 18)) {
                document.write("<img src=\"_imagens/dia.jpg\" alt=\"dia\"/>");
            }
            else {
                document.write("<img src=\"_imagens/noite.jpg\" alt=\"noite\"/>");
            }
        </script>
    </head>
    <body>

    </body>
</html>
