<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <title>Trocar Figura com Mouse</title>
        <script>
            function mouseEmCima(imagem) {
                imagem.src = "_imagens/bahia.jpg";
            }
            function mouseFora(imagem) {
                imagem.src = "_imagens/sao-paulo.jpg";
            }
        </script>
    </head>
    <body>
        Passe o mouse sobre a imagem:<br/>
        <br/>
        <img src="_imagens/sao-paulo.jpg" alt="Imagem" onclick="mouseEmCima(this)" onmouseover="mouseFora(this)"/>
    </body>
</html>
