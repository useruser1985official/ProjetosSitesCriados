<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <title>Funções pra Trabalhar com Janelas</title>
        <script>
            function abre1() {
                open("https://www.google.com.br");
            }
            function abre2() {
                open("https://www.google.com.br", "popup", "scrollbars = no, width = 600, height = 400");
            }
            function abre3() {
                open("https://www.google.com.br", "popup", "menubar = no, scrollbars = no, resizable = no, width = 300, height = 200");
            }
            
            // parâmetros do open ("site", "nome da janela", "parâmetros (tipo CSS)")
        </script>
    </head>
    <body>
        <form method="get">
            Dê um clique no botão para abrir uma janela simples:
            <input type="button" name="abrir" value="Janela 1" onclick="abre1()"/>
            <br/>
            <br/>
            Dê um clique no botão para abrir uma janela de 600px de largura por 400px de altura:
            <input type="button" name="abrir" value="Janela 2" onclick="abre2()"/>
            <br/>
            <br/>
            Dê um clique no botão para abrir uma janela com menu e barra de rolagens, mas sem barra de endereço e barra padrão:
            <input type="button" name="abrir" value="Janela 3" onclick="abre3()"/>
        </form>
    </body>
</html>
