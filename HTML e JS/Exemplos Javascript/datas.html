<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <title>Data em Diversos Formatos</title>
        <script>
            var hoje = new Date();
            
            document.write("Data e hora completa: " + hoje + "<br/>");
            document.write("Apenas o dia: " + hoje.getDate() + "<br/>");
            document.write("Apenas o mês: " + (hoje.getMonth() + 1) + "<br/>");
            document.write("Apenas o ano: " + hoje.getFullYear() + "<br/>");
            document.write("Apenas o dia da semana: " + (hoje.getDay() + 1) + "<br/>");
            document.write("Apenas a hora: " + hoje.getHours() + "<br/>");
            document.write("Apenas os minutos: " + hoje.getMinutes() + "<br/>");
            document.write("Apenas os segundos: " + hoje.getSeconds() + "<br/>");
            
            var semana = ["Domingo", "Segunda-Feira", "Terça-Feira", "Quarta-Feira", "Quinta-Feira", "Sexta-Feira", "Sábado"];
            var mes = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
            
            document.write("<br/>Hoje é " + semana[hoje.getDay()] + ", dia " + hoje.getDate() + " de " + mes[hoje.getMonth()] + " de " + hoje.getFullYear() + ".");
            document.write("<br/>A hora exata nesse momento é de " + hoje.getHours() + ":" + hoje.getMinutes() + "." + hoje.getSeconds() + ".");
        </script>
    </head>
    <body>
        
    </body>
</html>
