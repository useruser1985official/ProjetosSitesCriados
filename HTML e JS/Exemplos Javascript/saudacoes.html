<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <title>Saudações ao Usuário</title>
        <script>
            var dia = new Date();
            
            var hora = dia.getHours();
            var minuto = dia.getMinutes();
            
            if((hora >= 1) && (hora <= 5)) {
                document.write("Você Não Deveria estar Dormindo?");
            }
            else if((hora >= 6) && (hora <= 11)) {
                document.write("Bom Dia!");
            }
            else if(hora == 12) {
                document.write("Vamos Almoçar?");
            }
            else if((hora >= 13) && (hora <= 17)) {
                document.write("Boa Tarde!");
            }
            else if((hora == 18) || (hora == 19)) {
                document.write("Bom Fim-de-Tarde!");
            }
            else if((hora >= 20) && (hora <= 22)) {
                document.write("Boa Noite!");
            }
            else if((hora == 23)) {
                document.write("Ô Meu! Já é Quase Meia-Noite!");
            }
            else {
                document.write("Já é Outro Dia!");
            }
            
            // Abaixo já é outra condição:
            
            if((hora == 19) && (minuto >= 30)) {
                alert("Vamos pra Aula!");
            }
            else if((hora == 20) && (hora >= 50)) {
                alert("Hora do Intervalo!");
            }
            else if((hora == 22) && (minuto >= 30)) {
                alert("Vamos Embora, a Aula Terminou!");
            }
        </script>
    </head>
    <body>
        
    </body>
</html>
