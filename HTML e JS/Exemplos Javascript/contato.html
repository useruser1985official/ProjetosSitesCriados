<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <title>Formulário Padrão</title>
        <style>
            textarea {
                font-family: Arial;
                font-size: 11pt;
            }
        </style>
        <script>
            var nome1 = prompt("Qual o seu nome?");
            if(nome1 != null && nome1 != "" && nome1 != "undefined") {
                document.write("Olá, " + nome1 + "!");
            }
            else {
                document.write("Olá, visitante!");
            }
            function validar() {
                if(document.cadastro.nome.value == "") {
                    alert("Você deve preencher o campo \"Nome\"");
                    document.cadastro.nome.focus();
                    return false;
                }
                else if(document.cadastro.mail.value == "") {
                    alert("Você deve colocar algum e-mail!");
                    document.cadastro.mail.focus();
                    return false;
                }
                else if(document.cadastro.observacoes.value == "") {
                    alert("Você deve colocar alguma observação!");
                    document.cadastro.observacoes.focus();
                    return false;
                }
            }
        </script>
    </head>
    <body>
        <form method="post" action="mailto:teste@teste.com" name="cadastro">
            <p>Por favor, preencha os campos abaixo e depois clique no botão Enviar. Caso necessite apagar os dados, dê um clique no botão Limpar.<br/>Muito obrigado!</p>
            <p><label for="cNome">Nome completo: </label><input type="text" name="nome" id="cNome" size="35" maxlength="100" placeholder="Digite seu Nome!" required autofocus/></p>
            <p><label for="cMail">Endereço Eletrônico: </label><input type="email" name="mail" id="cMail" size="35" maxlength="60" placeholder="Coloque um E-mail Válido!" required/></p>
            Sexo:<br/>
            <input type="radio" name="sexo" id="fem" value="F"/><label for="fem">Feminino</label>
            <input type="radio" name="sexo" id="masc" value="M" checked/><label for="masc">Masculino</label>
            <br/>
            <br/>
            Bens que Possuí:
            <br/>
            <input type="checkbox" name="bens" id="casa" value="C"/><label for="casa">Casa</label>
            <input type="checkbox" name="bens" id="auto" value="A"/><label for="auto">Automóvel</label>
            <input type="checkbox" name="bens" id="moto" value="M"/><label for="moto">Moto</label>
            <br/>
            <br/>
            <label for="idade">Faixa de Idade:</label>
            <select name="faixa" id="idade">
                <option value="3a10" selected>3 a 10 Anos</option>
                <option value="11a25">11 a 25 Anos</option>
                <option value="26a35">26 a 35 Anos</option>
                <option value="36a55">36 a 55 Anos</option>
                <option value="56a90">56 a 90 Anos</option>
            </select>
            <br/>
            <br/>
            <label for="pref">Hobby Preferido:</label>
            <select name="hobby" id="pref">
                <option selected>Ler Livros</option>
                <option>Ouvir Música</option>
                <option>Assistir Filmes</option>
                <option>Praticar Esportes</option>
                <option>Jogar Games</option>
            </select>
            <br/>
            <br/>
            <label for="texto">Observações Gerais:</label>
            <br/>
            <textarea name="observacoes" id="texto" cols="60" rows="5" placeholder="Até 500 Caracteres" maxlength="500" required></textarea>
            <br/>
            <br/>
            <input type="submit" value="Enviar os Dados" onclick="validar()"/>
            <input type="reset" value="Limpar os Dados"/>
        </form>
    </body>
</html>
