<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <title>Funções que Somam e Multiplicam</title>
        <script>
            function soma() {
                x = eval(document.prova.c1.value) + eval(document.prova.c2.value) + eval(document.prova.c3.value);
                document.prova.c4.value = x;
            }
            function multiplicar() {
                x = eval(document.prova.c1.value) * eval(document.prova.c2.value) * eval(document.prova.c3.value);
                document.prova.c4.value = x;
            }
        </script>
    </head>
    <body>
        <form name="prova">
            Entre com os valores nos campoes e dê um clique nos botões:<br/>
            Valor 1: <input type="number" name="c1" value="0"/><br/>
            Valor 2: <input type="number" name="c2" value="0"/><br/>
            Valor 3: <input type="number" name="c3" value="0"/><br/>
            <br/>
            <input type="button" value="Somar" onclick="soma()"/>
            <input type="button" value="Multiplicar" onclick="multiplicar()"/>
            <br/>
            <br/>
            Resposta: <input type="number" name="c4" value="0" readonly/>
        </form>
        <!--
            O eval() é uma função que avalia ou executa um argumento.
            Se o argumento for uma expressão, ele avalia a expressão.
            Se o argumento for uma ou mais declarações JS, ele executa as instruções.
        -->
    </body>
</html>
