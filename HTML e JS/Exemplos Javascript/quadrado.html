<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <title>Quadrado de Número</title>
        <script>
            function quadrado(x) {
                document.write(x * x);
            }
            function cubo(x) {
                return x * x * x;
            }
            y = 5;
            document.write("O quadrado de " + y + " é igual à ");
            quadrado(y);
            document.write(".");
        </script>
    </head>
    <body>
        <form method="get">
            <br/>Informe um número para saber seu valor ao cubo e, em seguida, pressione a tecla TAB ou dê um clique fora da caixa de texto.
            <input type="number" name="aocubo" min="0" value="0" onblur="alert('O cubo de ' + this.value + ' é ' + cubo(this.value) + '.')"/>
        </form>
    </body>
</html>
