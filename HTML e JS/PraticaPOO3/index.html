<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <link rel="icon" href="imagens/favicon.ico"/>
        <link rel="stylesheet" href="css/estilo.css"/>
        <title>POO Youtube</title>
        <script src="javascript/classes.js"></script>
    </head>
    <body>
        <div class="terminal">
            <script>
                var v = new Array();

                v.push(new Video("Aula 1 de POO"));
                v.push(new Video("Aula 12 de Javascript"));
                v.push(new Video("Aula 15 de HTML5"));

                document.write(v[0].toString());

                var g = new Array();

                g.push(new Gafanhoto("Jubileu", 22, "M", "Jubi"));
                g.push(new Gafanhoto("Creuza", 12, "F", "Creuzita"));

                document.write(g[0].toString());

                var vis = new Array();

                vis.push(new Visualizacao(g[0], v[2]));
                vis.push(new Visualizacao(g[0], v[1]));

                vis[0].avaliar();
                vis[1].avaliarPorc(85.0);

                document.write(vis[0].toString());
                document.write(vis[1].toString());

                delete v;
                delete g;
                delete vis;
            </script>
        </div>
    </body>
</html>
