<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <title>Programas JQuery</title>
        <script src="_javascript/jquery.js"></script>
        <script>
            $(document).ready(function() {   
                var fundo = $("#plano").val();
                
                $("body").css("min-height", "2000px");

                if(fundo == "none") {
                    $("body").css("background", "none");
                }
                else {
                    $("body").css("background", "url('_imagens/" + fundo + "') top");
                }
                    
                $("#fundo").on("input", function() {
                    fundo = $("#plano").val();
                    
                    if(fundo == "none") {
                        $("body").css("background", "none");
                    }
                    else {
                        $("body").css("background", "url('_imagens/" + fundo + "')");
                    }
                });
            });
        </script>
    </head>
    <body>
        <div>
            <header>
                <h1><a href="index.html">Programas JQuery</a></h1>
            </header>
            
<form method="get" id="fundo">
    <label for="plano">Selecione o Plano de Fundo:</label>
    <select id="plano">
        <option value="none">Sem Fundo</option>
        <option value="supergirl.jpg">Supergirl</option>
    </select>
</form>

<br/>

        </div>
    </body>
</html>
