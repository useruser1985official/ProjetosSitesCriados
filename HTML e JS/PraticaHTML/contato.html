<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <title>Contato</title>
        <link rel="icon" href="_imagens/favicon.ico"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="_css/estilo.css"/>
        <script>
            function calculo() {
                let qtd = parseInt(document.getElementById("cQtd").value);
                let tot = qtd * 1500;
                document.getElementById("cTot").value = tot;
            }
        </script>
    </head>
    <body>
        <div id="interface">
            <section id="corpo-full">
                <nav id="menu">
                    <h1>Menu Principal</h1>

                    <ul>
                        <li><a href="index.html">P&aacute;gina Inicial</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>

                <h1>Contato</h1>

                <form method="post" action="mailto:teste@teste.com">
                    <p><label for="cNome">Nome: </label><input type="text" name="tNome" id="cNome" size="35" maxlength="120" placeholder="Coloque seu Nome Completo" required autofocus/></p>
                    <p><label for="cMail">E-mail: </label><input type="email" name="tMail" id="cMail" size="35" maxlength="75" placeholder="Coloque um E-mail V&aacute;lido" required/></p>
                    <p><label for="cIdad">Idade: </label><input type="number" name="tIdad" id="cIdad" min="0" max="116" step="1" value="0"/></p>
                    <p>
                        Sexo:
                        <input type="radio" name="tSex" id="cMasc" value="M" checked/><label for="cMasc">Masculino</label>
                        <input type="radio" name="tSex" id="cFem" value="F"/><label for="cFem">Feminino</label>
                    </p>
                    <p>
                        <label for="cNac">Nacionalidade: </label>
                        <select name="tNac" id="cNac">
                            <option selected>Brasileiro Nato</option>
                            <option>Brasileiro Naturalizado</option>
                            <option>Estrangeiro</option>
                        </select>
                    </p>
                    <p>
                        <label for="cEst">Estado</label>
                        <select name="tEst" id="cEst">
                            <optgroup label="Regi&atilde;o Sudeste">
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="SP" selected>S&atilde;o Paulo</option>
                            </optgroup>
                            <optgroup label="Regi&atilde;o Sul">
                                <option value="PR">Paran&aacute;</option>
                                <option value="SC">Santa Catarina</option>
                            </optgroup>
                        </select>
                    </p>
                    <p><label for="cCid">Cidade: </label><input type="text" name="tCid" id="cCid" size="20" maxlength="40" list="cidades" placeholder="Munic&iacute;pio" required/></p>
                    <datalist id="cidades">
                        <option>Rio de Janeiro</option>
                        <option>Nova Igua&ccedil;u</option>
                        <option>Niter&oacute;i</option>
                    </datalist>
                    <p><label for="cCor">Cor: </label><input type="color" name="tCor" id="cCor" value="#0000FF"/></p>
                    <p>
                        <label for="cMsg">Sua Mensagem:</label><br/>
                        <textarea name="tMsg" id="cMsg" cols="40" rows="7" maxlength="1000" placeholder="At&eacute; 1000 Caracteres" required></textarea>
                    </p>
                    <p>
                        <input type="submit" value="Enviar"/>
                        <input type="reset" value="Limpar"/>
                    </p>
                </form>

                <form method="get" oninput="calculo()">
                    Quantidade: <input type="range" name="tQtd" id="cQtd" min="0" max="5" value="0"/>
                    <input type="text" name="tTot" id="cTot" placeholder="Total a Pagar" value="0" readonly/>
                </form>
            </section>
        </div>
    </body>
</html>
