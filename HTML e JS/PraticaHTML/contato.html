<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <title>T&iacute;tulo da P&aacute;gina em HTML</title>
        <link rel="icon" href="imagens/favicon.ico"/>
        <link rel="stylesheet" href="css/estilo.css" media="screen"/>
        <link rel="stylesheet" href="css/impressora.css" media="print"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <script src="javascript/script.js"></script>
    </head>
    <body onresize="mudouTam()">
        <main>
            <span id="burger" class="material-icons" onclick="clickMenu()">menu</span>
            <nav id="menu">
                <h1>Menu Principal</h1>
                <ul>
                    <li><a href="index.html">P&aacute;gina Inicial</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
            
            <section id="corpo-full">
                <header id="cabecalho">
                    <hgroup>
                        <h1>T&iacute;tulo Principal</h1>
                        <h2>T&iacute;tulo Secund&aacute;rio</h2>
                        <h3>T&iacute;tulo Terci&aacute;rio</h3>                    
                    </hgroup>
                </header>

                <div id="icons">
                    <img src="imagens/icon-print.png" id="print" alt="Impressora"/>
                    <img src="imagens/icon-phone.png" id="phone" alt="Smartphone"/>
                    <img src="imagens/icon-tablet.png" id="tablet" alt="Tablet"/>
                    <img src="imagens/icon-pc.png" id="pc" alt="PC"/>
                    <img src="imagens/icon-tv.png" id="tv" alt="TV"/>
                </div>

                <form method="post" action="entrar.html">
                    <span class="material-icons">person</span>
                    <input type="text" maxlength="75" required autocomplete="email"/>
                    <br/>
                    <span class="material-icons">vpn_key</span>
                    <input type="password" minlength="8" maxlength="15" required autocomplete="current-password"/>
                    <br/>
                    <a href="esqueci.html" class="botao">Esqueci a Senha <span class="material-icons">mail</span></a>
                    <input type="submit" value="Enviar"/>
                </form>
            </section>
        </main>
    </body>
</html>
