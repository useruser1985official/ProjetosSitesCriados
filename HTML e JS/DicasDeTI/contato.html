<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <link rel="icon" href="_imagens/favicon.ico"/>
        <title>Tudo sobre Tecnologia da Informação</title>
        <link rel="stylesheet" href="_css/estilo.css"/>
        <script></script>
    </head>
    <body>
        <div id="interface">
            <header>
                <h1><a href="index.html">Tudo sobre Tecnologia da Informação</a></h1>
            </header>
            
<form method="post" id="fContato" action="mailto:programacao@teste.com">
    <fieldset id="usuario">
        <legend>Identificação</legend>
        <p><label for="cNome">Nome Completo: </label><input type="text" name="tNome" id="cNome" size="40" maxlength="100" placeholder="Digite seu Nome" required autofocus/></p>
        <p><label for="cMail">E-mail: </label><input type="email" name="tMail" id="cMail" size="30" maxlength="60" placeholder="Digite um E-mail Válido" required/></p>
        <fieldset id="sexo">
            <legend>Sexo</legend>
            <input type="radio" name="tSex" id="cMasc" checked/><label for="cMasc">Masculino</label>
            <input type="radio" name="tSex" id="cFem"/><label for="cFem">Feminino</label>
            <input type="radio" name="tSex" id="cOut"/><label for="cOut">Outro</label>
        </fieldset>
        <p><label for="cNasc">Data de Nascimento: </label><input type="date" name="tNasc" id="cNasc" required/></p>
    </fieldset>
    
    <fieldset id="endereco">
        <legend>Endereço</legend>
        <p><label for="cRua">Logradouro: </label><input type="text" name="tRua" id="cRua" size="30" maxlength="120" placeholder="Rua, Av., Trav., Estr., etc." required/></p>
        <p><label for="cNum">Número: </label><input type="number" name="tNum" id="cNum" min="0" max="9999" value="0" required/></p>
        <p><label for="cEst">Estado: </label>
            <select name="tEst" id="cEst">
                <optgroup label="Região Norte">
                    <option value="AC">Acre</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="PA">Pará</option>
                    <option value="RO">Rondônia</option> 
                    <option value="RR">Roraima</option> 
                    <option value="TO">Tocantins</option> 
                </optgroup>
                
                <optgroup label="Região Nordeste">
                    <option value="AL">Alagoas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="MA">Maranhão</option>
                    <option value="PB">Paraíba</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="SE">Sergipe</option>
                </optgroup>
                
                <optgroup label="Região Centro-Oeste">
                    <option value="DF">Distrito Federal</option>
                    <option value="GO">Goiás</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                </optgroup>
                
                <optgroup label="Região Sudeste">
                    <option value="ES">Espírito Santo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP" selected>São Paulo</option>
                </optgroup>
                
                <optgroup label="Região Sul">
                    <option value="PR">Paraná</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="SC">Santa Catarina</option>
                </optgroup>
            </select></p>
            <p><label for="cCid">Cidade: <input type="text" name="tCid" id="cCid" size="25" maxlength="60" placeholder="Digite seu Município" required/></label></p>
    </fieldset>
    
    <fieldset id="mensagem">
        <legend>Mensagem</legend>
        <p><label for="cUrg">Grau de Urgência: </label>Min<input type="range" name="tUrg" id="cUrg" min="0" max="10" step="5" value="0">Máx</p>
        <p><label for="cMsg">Sua Mensagem: </label></p><textarea name="tMsg" id="cMsg" cols="40" rows="5" maxlength="1000" placeholder="Digite Aqui sua mensagem" required></textarea>
    </fieldset>
    
    <input type="submit" value="Enviar Mensagem"/>
    <input type="reset" value="Limpar Mensagem"/>
</form>

        <footer>
            <p><a href="javascript:void()" onclick="alert('Você Já Está na Página de Contato!');">Entre em Contato Conosco!</a></p>
        </footer>
        </div>
    </body>
</html>
