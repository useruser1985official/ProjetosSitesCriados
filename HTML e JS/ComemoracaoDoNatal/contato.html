<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <link rel="icon" href="imagens/favicon.ico"/>
        <title>Comemoração do Natal</title>
        <link rel="stylesheet" href="css/estilo.css"/>
        <script src="javascript/funcoes.js"></script>
    </head>
    <body>
        <div id="interface">
            <header id="cabecalho">
                <h1><a href="index.html">Comemoração do Natal</a></h1>
                <script>
                    natalEAnoNovo();
                </script>
                <noscript>
                    <p>Ative o Javascript para o contador de dias funcionar!</p>
                </noscript>
            </header>

<section id="corpo">
            
<h2>Contato</h2>

<form method="post" id="fContato" action="mailto:teste@teste">
    <fieldset id="formulario">
        <legend>Formulário de Contato</legend>
        <p><label for="cNome">Nome Completo: </label><input type="text" name="tNome" id="cNome" size="30" maxlength="120" placeholder="Coloque seu Nome Aqui" required autofocus/></p>
        <p><label for="cMail">E-mail: </label><input type="email" name="tMail" id="cMail" size="35" maxlength="70" placeholder="Insira um E-mail Válido" required/></p>
        <fieldset id="sexo">
            <legend>Sexo</legend>
            <input type="radio" name="tSex" id="cMasc" value="M"/><label for="cMasc">Masculino</label>
            <input type="radio" name="tSex" id="cFem" value="F"/><label for="cFem">Feminino</label>
            <input type="radio" name="tSex" id="cOut" value="O" checked/><label for="cOut">Outro</label>
        </fieldset>
        <p><label for="cMsg">Sua Mensagem:</label></p>
        <p><textarea name="tMsg" id="cMsg" cols="50" rows="7" maxlength="1000" placeholder="Digite sua Mensagem Aqui" required></textarea></p>
        <span id="botoes">
            <input type="submit" value="Enviar" onclick="valida()"/>
            <input type="reset" value="Limpar"/>
        </span>
    </fieldset>
</form>

</section>
            
<footer id="rodape">
    <p><a href="javascript:void()" onclick="alert('Você já Está na Página de Contato!')">Entre em Contato Conosco</a></p>
</footer>
        </div>
    </body>
</html>
