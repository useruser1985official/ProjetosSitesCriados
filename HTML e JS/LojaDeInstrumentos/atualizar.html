<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <link rel="icon" href="_imagens/favicon.ico"/>
        <title>Sistema de Loja de Instrumentos</title>
        <link rel="stylesheet" href="_css/estilo.css"/>
    </head>
    <body>
        <div id="interface">
            <header id="cabecalho">
                <h1><a href="index.html">Sistema de Loja de Instrumentos</a></h1>

                <nav id="menu">
                    <ul>
                        <li><a href="cadastrar.html">Cadastrar Instrumento</a></li>
                        <li><a href="catalogo.html">Catálogo de Instrumentos</a></li>
                    </ul>
                </nav>
            </header>
            
            <h2>Atualização</h2>
            
            <form method="post" action="javascript:void()">
                <fieldset>
                    <legend>Atualização de Instrumentos</legend>
                    <p><label for="cNom">Nome do Instrumento: </label><input type="text" name="tNom" id="cNom" size="35" maxlength="60" placeholder="Nome" required autofocus/></p>
                    <p><label for="cMod">Modelo de Instrumento: </label><input type="text" name="tMod" id="cMod" size="35" maxlength="60" placeholder="Modelo" required/></p>
                    <p><label for="cMar">Marca do Instrumento: </label><input type="text" name="tMar" id="cMar" size="35" maxlength="60" placeholder="Marca" required/></p>
                    <fieldset id="instrumento">
                        <legend>Tipo de Instrumento</legend>
                        <input type="radio" name="tTip" id="cCor" checked/><label for="cCor">Cordas</label>
                        <br/>
                        <input type="radio" name="tTip" id="cPer"/><label for="cPer">Percussão</label>
                        <br/>
                        <input type="radio" name="tTip" id="cTec"/><label for="cTec">Teclas</label>
                        <br/>
                        <input type="radio" name="tTip" id="cSop"/><label for="cSop">Sopro</label>
                    </fieldset>
                    <p><label for="cQua">Quantidade: </label><input type="number" name="tQua" id="cQua" min="0" value="0" required/></p>
                    <p><label for="cPre">Preço por Unidade: R$</label><input type="number" name="tPre" id="cPre" min="0" step="0.01" value="0" required/></p>
                    <input type="submit" class="botao" value="Atualizar"/>
                </fieldset>
            </form>
        </div>
    </body>
</html>
