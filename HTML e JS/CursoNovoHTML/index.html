<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=devide-width, initial-scale=1"/>
        <title>HTML e CSS Atualizado</title>
        <link rel="stylesheet" href="css/estilo.css"/>
        <link rel="stylesheet" href="css/media.css"/>
        <link rel="stylesheet" href="css/login.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    </head>
    <body onresize="mudouTam()">
        <header>
            <h1>Menu</h1>

            <script>
                function mudouTam() {
                    if(innerWidth >= 768) {
                        menu.style.display = "block";
                    }
                    else {
                        menu.style.display = "none";
                    }
                }

                function clickMenu() {
                    if(menu.style.display == "block") {
                        menu.style.display = "none";
                    }
                    else {
                        menu.style.display = "block";
                    }
                }
            </script>

            <span id="burguer" class="material-icons" onclick="clickMenu()">menu</span>
            
            <nav id="menu">
                <ul>
                    <li><a href="#">Opção 1</a></li>
                    <li><a href="#">Opção 2</a></li>
                    <li><a href="#">Opção 3</a></li>
                    <li><a href="#">Opção 4</a></li>
                    <li><a href="#">Opção 5</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h1>Exemplo de site</h1>

            <img src="imagens/icon-phone.png" id="phone" alt="Imagem"/>
            <img src="imagens/icon-tablet.png" id="tablet" alt="Imagem"/>
            <img src="imagens/icon-print.png" id="print" alt="Imagem"/>
            <img src="imagens/icon-pc.png" id="pc" alt="Imagem"/>
            <img src="imagens/icon-tv.png" id="tv" alt="Imagem"/>

            <p>O Ara Ketu, o Ara Ketu quando toca, deixa todo mundo pulando que nem pipoca...</p>
            
            <!-- Parte 4 concluída -->
        </main>
    </body>
</html>
