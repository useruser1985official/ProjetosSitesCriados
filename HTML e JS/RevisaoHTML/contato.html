<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <link rel="icon" href="imagens/favicon.ico"/>
        <title>Revisão em HTML5</title>
        <link rel="stylesheet" href="css/estilo.css"/>
    </head>
    <body>
        <main>
            <h1>Formulário de Contato</h1>

            <form action="mailto:teste@teste" method="post"> 
                <fieldset id="formulario">
                    <legend>Formulário de Contato</legend>
                    <p><label for="inome">Nome Completo: </label><input type="text" name="nome" id="inome" size="35" maxlength="120" placeholder="Coloque seu Nome Aqui" required autofocus/></p>
                    <p><label for="isenha">Senha: </label><input type="password" name="senha" id="isenha" size="12" maxlength="8" placeholder="8 Dígitos" required/></p>
                    <p><label for="imail">E-mail: </label><input type="email" name="mail" id="imail" size="35" maxlength="75" placeholder="Coloque um E-mail Válido" required list="provedores"/></p>
                    <datalist id="provedores">
                        <option>@yahoo.com</option>
                        <option>@gmail.com</option>
                        <option>@hotmail.com</option>
                        <option>@outlook.com</option>
                    </datalist>
                    <p><label for="iidade">Idade: </label><input type="number" name="idade" id="iidade" min="0" max="116" step="1" value="0" required/></p>
                    <fieldset id="sexo">
                        <legend>Sexo</legend>
                        <input type="radio" name="sex" id="imasc" value="M" checked/><label for="imasc">Masculino</label>
                        <br/>
                        <input type="radio" name="sex" id="ifem" value="F"/><label for="ifem">Feminino</label>
                        <br/>
                        <input type="radio" name="sex" id="iout" value="O"/><label for="iout">Outro</label>
                    </fieldset>
                    <p>  
                        <label for="iest">Estado:</label>
                        <select name="est" id="iest">
                            <optgroup label="Região Sudeste">
                                <option value="SP" selected>São Paulo</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="ES">Espírito Santo</option>
                            </optgroup>
                            <optgroup label="Região Sul">
                                <option value="PR">Paraná</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="RS">Rio Grande do Sul</option>
                            </optgroup>
                        </select>
                    </p>
                    <p><input type="checkbox" name="nov" id="inov" value="on" checked/><label for="inov">Envie E-mails sobre Novidades</label></p>
                    <p><label for="imsg">Sua Mensagem:</label></p>
                    <p><textarea name="msg" id="imsg" cols="45" rows="7" maxlength="1000" placeholder="Até 1000 Caracteres" required></textarea></p>
                    <p>
                        <input type="submit" value="Enviar"/>
                        <input type="reset" value="Limpar"/>
                    </p>
                </fieldset>
            </form>


            <footer id="rodape">
                <p><a href="index.html">Página Inicial</a></p>
            </footer>
        </main>
    </body>
</html>
