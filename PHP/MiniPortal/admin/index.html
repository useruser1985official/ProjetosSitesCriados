<!doctype html>
<html lang="pt-BR">
	<head>
		<meta charset="utf-8">
		<link href="css/estilo.css" rel="stylesheet" type="text/css" media="screen">
		<title>Painel Administrativo</title>
	</head>

	<body>
		<header class="topo"> 
            <figure class="logo">
                <img src="../img/intro_bg.png" alt="PontoCOM" />
            </figure>
            <hgroup>
                <h1>Painel Administrativo</h1> 
                <h2>Versão para estudos</h2>
            </hgroup>
        </header>
        <div class="login"></div>
        <aside class="login">
                <section class="info">
                    <p><strong>Página restrita!</strong></p><p>É preciso ter uma senha válida para acessar o sistema!</p>
                </section>
        	<section class="login">
            	<h1> Logar no Sistema</h1>
                <form action="">
                    <p><label for="login">Login.:</label>
                    <input id="login" name="login" type="text" required></p>
                    <p><label for="senha">Senha.:</label>
                    <input id="senha" name="senha" type="password" required></p>
                    <button>Entrar</button>
                </form>
                
            </section>       
        </aside>
        <footer class="rodape">

            	<h1> Todos os direitos preservados &copy;2014</h1>
               
        </footer>     
	</body>
	</html>
